<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password_generator.css">
</head>

<body>
    <table>
        <tr>
            <th colspan="2">Password Generator</th>
        </tr>
        <tr>
            <td>Password: </td>
            <!-- Generated password will be displayed here -->
            <td id="password"></td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;">
                <!-- Button to activate the passwordGenerator function -->
                <button onclick="passwordGenerator()">Generate Password</button>
            </td>
        </tr>
    </table>

    <script src="password_generator.js"></script>
</body>

</html>
